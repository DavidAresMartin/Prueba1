<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="estilosgoogle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Es un link para insertar los iconos-->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>webGoogle</title>

<body>
    <header>
        <nav>
            <ul class="nav-derecha">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>

                    <span>
                        <a href="">català</a>
                        <a href="">castellà</a>

    <footer>
        <ul class="footer-izquierda">
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>

        </ul>
        <ul class="footer-medio">
            <li>
                <a href="">Emisión neutra de carbono desde el 2007</a>
            </li>
        </ul>
